<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Page Template</title>
        <script type="text/javascript" src="d3/d3.js"></script>
       
    </head>
    <body>
            <script type="text/javascript">
                // Your beautiful D3 code will go here
                var dataset = [ ];
                for(var i=0;i<10;i++)
                {
                    dataset[i]=i+1;
                }
                d3.select("body").selectAll("p")                  
                    .data(dataset)
                    .enter()                    
                    .append("a")
                    .attr("href",function (d,i){
                        return "/ch01/c"+d+".html";
                    })
                    .text(function (d,i){
                        return d;
                    })
                    .append("br");
                
                </script>        
        <p>
                <ul>
                        <li><a href="ch01/c1.html">ch01</a></li>
                        <li><a href="ch01/c2.html">ch01</a></li>
                </ul>
        </p>
    </body>
</html>
